<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Password</title>
    <link rel="stylesheet" href="styles.css">

    <style>



* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.message-box {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 100%;
}

h1 {
    color: #e74c3c;
    font-size: 24px;
    margin-bottom: 10px;
}

p {
    color: #333;
    font-size: 16px;
    margin-bottom: 20px;
}

.retry-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s;
}

.retry-button:hover {
    background-color: #2980b9;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Invalid Password</h1>
            <p>The password you entered is incorrect. Please try again.</p>
            <a href="home.html" class="retry-button">Try Again</a>
        </div>
    </div>
</body>
</html>
