<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Collect Data</title>
    <link rel="stylesheet" href=""> <!-- Link to your CSS -->

</head>
<body>
    <style>

* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #eef2f3;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('illustration-of-customer-data-user-data-customer-analytic-user-personal-data-costumer-statistic-can-be-used-for-web-landing-page-social-media-mobile-apps-animation-etc-vector.jpg');
}

.container {
background-color: rgb(63, 158, 158);    
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    width: 400px;
    box-sizing: border-box;
}

h2 {
    text-align: center;
    color: white;
    margin-bottom: 30px;
}

/* Form Labels */
label {
    display: block;
    margin-bottom: 8px;
    color: white;
    font-weight: bold;
}

/* Input Fields */
input[type="text"],
input[type="email"],
input[type="number"],
select,
textarea,
input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 16px;
}

/* Submit Button */
input[type="submit"] {
    width: 100%;
    background-color: navy;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: navy;
}

/* Responsive Design */
@media (max-width: 500px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    h2 {
        font-size: 24px;
    }

    input[type="submit"] {
        font-size: 16px;
        padding: 10px;
    }
}

    </style>
    
<form id="collectForm" action="processcollect.php" method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" required></textarea>

    <!-- CV Upload -->
    <label for="cv">Upload CV:</label>
    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>

    <button type="submit">Submit</button>
</form>

        <footer>
            <p>&copy; 2024 Your Admin Panel</p>
        </footer>
    </div>
</body>
</html>
